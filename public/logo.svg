<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- RRI Logo Symbol -->
    <g transform="translate(10, 20)">
        <!-- First r - tall bar with rounded top-left -->
        <path d="M 0 12 C 0 5 5 0 12 0 L 16 0 L 16 80 L 0 80 Z" fill="#0066CC" />
        
        <!-- Second r - curved top section -->
        <path d="M 32 80 L 32 24 C 32 11 40 0 56 0 L 56 16 C 48 16 48 24 48 28 L 48 80 Z" fill="#0066CC" />
        <!-- Circle dot for second r -->
        <circle cx="74" cy="54" r="26" fill="#0066CC" />
        
        <!-- Letter i - dot -->
        <rect x="110" y="0" width="18" height="18" rx="3" ry="3" fill="#0066CC" />
        <!-- Letter i - stem -->
        <rect x="110" y="28" width="18" height="52" fill="#0066CC" />
    </g>
    
    <!-- Text: RADIO REPUBLIK INDONESIA -->
    <text x="160" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#003366">RADIO</text>
    <text x="160" y="68" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#003366">REPUBLIK</text>
    <text x="160" y="94" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#003366">INDONESIA</text>
    
    <!-- Text: BANJARMASIN -->
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#003366">BANJARMASIN</text>
</svg>
